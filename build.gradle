// build.gradle (project level)
buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Central Maven repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Android Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22" // Updated Kotlin version
        classpath 'com.google.gms:google-services:4.4.2' // Firebase plugin
    }
}

// Apply plugins after buildscript block
plugins {
    id 'com.android.application' version '8.1.2' apply false
    id 'com.android.library' version '8.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false // Updated Kotlin version
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

